<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.14.14/dist/shaka-player.ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/shaka-player@4.14.14/dist/controls.min.css" rel="stylesheet">
    <style>
      body { margin: 0; background: #111; color: white; }
      #video { width: 100%; height: 90vh; background: black; }
    </style>
  </head>
  <body>
    <video id="video" class="shaka-video" autoplay muted controls></video>
    <script>
      async function initPlayer() {
        const video = document.getElementById('video');
        const ui = new shaka.ui.Overlay(new shaka.Player(video), video, document.body);
        const player = ui.getPlayer();

        try {
          await player.load("https://nbproxytest.shahkobir11.workers.dev");
          console.log("✅ Video loaded!");
        } catch (err) {
          console.error("❌ Failed to load video:", err);
        }
      }

      document.addEventListener("DOMContentLoaded", initPlayer);
    </script>
  </body>
</html>
